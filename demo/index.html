<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/gsx-demo.js';

    // render a web component into a container using lit-html
    const title = 'Hello owc World!';
    render(
      html`
        <gsx-demo .title=${title}>
          some more light-dom
        </gsx-demo>
      `,
      document.querySelector('#demo')
    );

  </script>

  <!-- using a web component directly -->
  <gsx-demo title="I'm another WC!" counter="1"></gsx-demo>
</body>
</html>
